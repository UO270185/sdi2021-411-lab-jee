server.port = 8080

spring.datasource.url=jdbc:hsqldb:hsql://localhost:9002
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
# No crear ninguna tabla, solo validar (no hay pérdida de datos)
#spring.jpa.hibernate.ddl-auto=validate
# Crear la tabla de nuevo cada vez que se inicia la aplicación
spring.jpa.hibernate.ddl-auto=create

spring.thymeleaf.mode=LEGACYHTML5

spring.data.web.pageable.page-parameter=0
spring.data.web.pageable.default-page-size=5